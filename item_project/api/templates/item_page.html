<!DOCTYPE html>
<html>
<head>
    <title>Item Page</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>Price: {{ item.price }} {{ item.currency }}</p>
    
    <button onclick="buyItem({{ item.id }}, '{{ item.currency }}')">Buy</button>
    
    <script>
        function buyItem(itemId, itemCurrency) {
            fetch(`/api/buy/${itemId}/`)
                .then(response => response.json())
                .then(data => {
                    window.location.href = `http://localhost:8000/api/buy/${itemId}/?session_id=${data.session_id}`;
                });
        }
    </script>
</body>
</html>
